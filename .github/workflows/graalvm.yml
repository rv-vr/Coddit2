name: GraalVM Native Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build JAR with Ant
      run: ant jar

    - name: Build Native Image
      shell: powershell
      run: |
        # Use explicit classpath with main class instead of -jar
        # -J-Djava.awt.headless=false ensures AWT is included
        native-image --no-fallback -J-Djava.awt.headless=false -cp "dist\Coddit2.jar;lib\*" coddit2.Coddit2 Coddit

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Coddit-Windows-Exe
        path: Coddit.exe
